<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 배경색과 글씨 색을 설정 */
        .banner {
            background-color: rgb(209, 151, 209); /* 배경색을 보라색으로 설정 */
            color: white; /* 글씨 색을 흰색으로 설정 */
            padding: 20px 0; /* 상하 패딩 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .card:hover {
    transform: scale(1.05); /* 마우스를 올렸을 때 카드가 5% 커지도록 설정 */
    transition: transform 0.3s ease-in-out; /* 부드러운 전환 효과 */
}
    </style>
</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>나의 홈페이지</h1>
        <h3>HeeJin's Diary</h3>
    </div>

    <!--카드-->
    <div class="container mt-5">
        <div class="row">
            <!-- 노래 듣기 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2017/07/31/11/44/glass-2557577_1280.jpg" class="card-img-top" alt="노래 듣기">
                    <div class="card-body">
                        <h5 class="card-title">노래 듣기</h5>
                        <p class="card-text">Kpop 노래 듣는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 영화 보기 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2017/08/11/00/52/m-ms-2629323_1280.png" class="card-img-top" alt="영화 보기">
                    <div class="card-body">
                        <h5 class="card-title">영화 보기</h5>
                        <p class="card-text">다양한 장르의 영화를 보며 시간을 보내는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 여행 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2017/06/05/11/01/airport-2373727_1280.jpg" class="card-img-top" alt="여행">
                    <div class="card-body">
                        <h5 class="card-title">여행</h5>
                        <p class="card-text">새로운 곳을 탐험하며 여행하는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
